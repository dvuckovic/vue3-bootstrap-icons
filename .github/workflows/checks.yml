name: checks

# Controls when the action will run.
#   Triggers the workflow on all pushes, except on tag creation.
on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'

jobs:
  github_ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Setup ğŸ”§
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: yarn

    - name: Install ğŸ“¦
      run: yarn install

    - name: Test âœ…
      run: yarn test

name: test

# Controls when the action will run.
#   Triggers the workflow on all pushes, except on tag creation.
on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup ğŸ”§
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: yarn

    - name: Install ğŸ“¦
      run: yarn install

    - name: Test âœ…
      run: yarn coverage

    - name: Build âš™ï¸
      run: yarn build

    - name: Pack ğŸ
      run: yarn pack

    - name: Upload â¬†ï¸
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}
        path: '*.tgz'

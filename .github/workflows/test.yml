name: test

# Controls when the action will run.
#   Triggers the workflow on all pushes, except on tag creation.
on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup 🔧
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: yarn

    - name: Install 📦
      run: yarn install

    - name: Test ✅
      run: yarn coverage

    - name: Build ⚙️
      run: yarn build

    - name: Pack 🎁
      run: yarn pack

    - name: Upload ⬆️
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}
        path: '*.tgz'

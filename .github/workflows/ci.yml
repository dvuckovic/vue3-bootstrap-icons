name: ci

# Controls when the action will run.
#   Triggers the workflow on:
#   - all pushes
#   - new release publication
on:
  push:
    branches:
    - '**'
  release:
    types:
    - published

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup ğŸ”§
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: yarn

    - name: Install ğŸ“¦
      run: yarn install

    - name: Test âœ…
      run: yarn coverage

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup ğŸ”§
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: yarn
        registry-url: https://registry.npmjs.org

    - name: Install ğŸ“¦
      run: yarn install --frozen-lockfile

    - name: Build âš™ï¸
      run: yarn build

    - name: Publish ğŸ“œ
      if: github.event_name == 'release' && github.event.action == 'published'
      run: yarn publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Pack ğŸ
      run: yarn pack

    - name: Upload â¬†ï¸
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}
        path: '*.tgz'

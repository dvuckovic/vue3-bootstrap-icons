<!DOCTYPE html>
<head>
    <script src="../node_modules/vue/dist/vue.global.js"></script>
    <script>var BootstrapIcons = '../node_modules/bootstrap-icons/bootstrap-icons.svg';</script>
    <script src="../dist/bootstrap-icon.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div id="app">
        <bootstrap-icon
            v-bind:icon="icon"
            v-bind:variant="variant"
            v-bind:size="size"
            v-bind:flip-h="flipH"
            v-bind:flip-v="flipV"
            v-bind:rotate="rotate"
            v-bind:animation="animation">
        </bootstrap-icon>
    </div>

    <script>
        const app = Vue.createApp({
            data () {
                return {
                    icon: undefined,
                    variant: 'success',
                    size: 'sm',
                    flipH: true,
                    flipV: false,
                    rotate: 0,
                    animation: 'throb',
                };
            },
        });

        app.component('bootstrap-icon', BootstrapIcon);

        window.app = app.mount('#app');
    </script>
</body>
</html>
